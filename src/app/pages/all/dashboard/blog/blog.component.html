<div class="container" *ngFor="let title of title.data">
  <nb-card *ngIf="this.paramsID == title.news_id; else non">
    <nb-card-header>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h1>{{title.news_header}}</h1>
          </div>
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-12">
            <h6>{{ 'LB_032' | translate }}</h6>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-7">
            <!-- <img name="photonews" src="{{data.img1}}"> -->
          </div>
          <div class="col-md-2"></div>
        </div> 
        <br>
        <div class="row">
          <div class="col-md-12">
            <p style="text-indent: 4%">{{title.news_detail}}</p>
          </div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
<br>
<div class="container">
  <nb-card>
    <nb-card-body>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-10">
            <h6>{{ 'LB_033' | translate }}</h6>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
</div>
